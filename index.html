<h2>Neue Filme</h2>

<table>
    <thead><tr>
        <th>Movie name</th><th>Description</th>
    </tr></thead>
    <tbody data-bind="foreach: movies">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: movie().movieDescription"></td>
        </tr>    
    </tbody>
</table>
